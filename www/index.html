    <script type="text/html" id="signupTemplate">
        <div class="row detail margin30"  >
            <div class="col s12 m12 z-depth-1 center" >
            <form class="col s12" role="form" enctype="multipart/form-data" action="/site/signup" onsubmit="event.preventDefault();app.signupForm(this);" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_name" type="text" name="s_name" class="validate">
                        <label for="email">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" name="s_email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="s_password" type="password" class="validate">
                        <label for="password" >Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_contact" type="text" name="s_contact" class="validate">
                        <label for="s_contact">Contact</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="s_zip" type="text" name="s_zip" class="validate">
                        <label for="s_zip">Postcode</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <button type="submit" class="waves-effect waves-light btn light-green accent-4" name="loginBtn">Submit<i class="material-icons right"></i></button>
                    </div>
                </div>

            </form>
        </div></div>
</script>
    <script type="text/html" id="loginTemplate">
        <div class="row detail margin30"  >

            <div class="col s12 m12 z-depth-1" >
            <form class="col s12" role="form" enctype="multipart/form-data" action="/site/login" onsubmit="app.loginForm(this);" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" name="s_email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="s_password" type="password" class="validate">
                        <label for="password" >Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button type="submit" class="waves-effect waves-light btn light-green accent-4" name="loginBtn">&nbsp;Login&nbsp;<i class="material-icons right"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <a href="#" onclick="app.loadPage('signupTemplate');app.setSidebar($('loginLink'));" class="waves-effect waves-light btn light-green accent-4" name="loginBtn">Signup<i class="material-icons right"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                        </fb:login-button>

                        <div id="status">
                        </div>
                    </div>
                </div>


            </form>
        </div>
        </div>
    </script>
